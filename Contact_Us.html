<section class="w-full py-12 md:py-20 bg-gray-100">
    <div class="max-w-3xl mx-auto px-4 md:px-6 bg-white p-6 md:p-10 rounded-2xl shadow-xl">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 text-center mb-6 md:mb-10">Formulir Pendaftaran Siswa</h1>

        <form id="registrationForm" class="space-y-4 md:space-y-6">

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Student ID (NIM)</label>
                <input type="text" id="nim" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Faculty / Major</label>
                <select id="faculty" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
                    <option value="">-- Select Faculty --</option>
                    <option value="FTI">FTI - Teknologi Informasi</option>
                    <option value="FIK">FIK - Keperawatan</option>
                    <option value="FE">FE - Ekonomi</option>
                    <option value="FK">FK - Kesehatan</option>
                    <option value="FH">FH - Hukum</option>
                </select>
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Date of Birth</label>
                <input type="date" id="dob" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
            </div>

            <div>
                <label class="block font-medium mb-2 text-sm md:text-base">Gender</label>
                <div class="flex gap-4 md:gap-6">
                    <label class="flex items-center gap-2 text-sm md:text-base">
                        <input type="radio" name="gender" value="Male" class="w-4 h-4">
                        Male
                    </label>
                    <label class="flex items-center gap-2 text-sm md:text-base">
                        <input type="radio" name="gender" value="Female" class="w-4 h-4">
                        Female
                    </label>
                </div>
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Address</label>
                <textarea id="address" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base"></textarea>
            </div>

            <div>
                <label class="block font-medium mb-1 text-sm md:text-base">Phone Number</label>
                <input type="text" id="phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm md:text-base">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition text-sm md:text-base font-medium">
                Submit Registration
            </button>

        </form>

        <div id="successMessage" class="hidden mt-6 p-4 bg-green-200 text-green-800 rounded-lg text-center font-semibold text-sm md:text-base">
            Form submitted successfully!
        </div>

<script>
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const closeMobileMenu = document.getElementById('closeMobileMenu');
const mobileNav = document.getElementById('mobileNav');

mobileMenuBtn.addEventListener('click', () => {
    mobileNav.classList.remove('hidden');
});

closeMobileMenu.addEventListener('click', () => {
    mobileNav.classList.add('hidden');
});

const mobileNavLinks = mobileNav.querySelectorAll('a');
mobileNavLinks.forEach(link => {
    link.addEventListener('click', () => {
        mobileNav.classList.add('hidden');
    });
});

document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let nim = document.getElementById("nim").value.trim();
    let email = document.getElementById("email").value.trim();
    let faculty = document.getElementById("faculty").value.trim();
    let dob = document.getElementById("dob").value.trim();
    let gender = document.querySelector("input[name='gender']:checked");
    let address = document.getElementById("address").value.trim();
    let phone = document.getElementById("phone").value.trim();

    if (!name || !nim || !email || !faculty || !dob || !gender || !address || !phone) {
        alert("Please fill in all fields.");
        return;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    if (!/^[0-9]+$/.test(phone)) {
        alert("Phone number must contain only digits.");
        return;
    }

    if (phone.length < 10) {
        alert("Phone number must be at least 10 digits.");
        return;
    }

    document.getElementById("successMessage").classList.remove("hidden");

    document.getElementById("registrationForm").reset();

    setTimeout(() => {
        document.getElementById("successMessage").classList.add("hidden");
    }, 3000);
});
</script>
