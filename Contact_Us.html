<body>

<section class="relative w-full h-screen bg-cover bg-center" style="background-image: url('LCPT\ \(1\).gif');">
<header class="container mx-auto flex justify-between items-center p-6 md:p-8 relative z-10">
    <img src="LOGO-GMT-WHITE-scaled-300x95.png" class="h-12 md:h-16">

    <nav class="hidden md:block">
        <ul class="flex gap-6 text-white right-4">
            <li><a href="index.html" class="hover:text-gray-300">HOME</a></li>

            </li>
        </ul>
    </nav>
</header>
</section>

<section class="w-full py-20 bg-gray-100">
    <div class="max-w-3xl mx-auto px-6 bg-white p-10 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-bold text-gray-900 text-center mb-10">Formulir Pendaftaran Siswa</h1>

        <form id="registrationForm" class="space-y-6">

            <div>
                <label class="block font-medium mb-1">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Student ID (NIM)</label>
                <input type="text" id="nim" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Faculty / Major</label>
                <select id="faculty" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="">-- Select Faculty --</option>
                    <option value="FTI">FTI - Teknologi Informasi</option>
                    <option value="FIK">FIK - Keperawatan</option>
                    <option value="FE">FE - Ekonomi</option>
                    <option value="FK">FK - Kesehatan</option>
                    <option value="FH">FH - Hukum</option>
                </select>
            </div>

            <div>
                <label class="block font-medium mb-1">Date of Birth</label>
                <input type="date" id="dob" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label class="block font-medium mb-2">Gender</label>
                <div class="flex gap-6">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="Male">
                        Male
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="Female">
                        Female
                    </label>
                </div>
            </div>

            <div>
                <label class="block font-medium mb-1">Address</label>
                <textarea id="address" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
            </div>

            <div>
                <label class="block font-medium mb-1">Phone Number</label>
                <input type="text" id="phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">
                Submit Registration
            </button>

        </form>

        <div id="successMessage" class="hidden mt-6 p-4 bg-green-200 text-green-800 rounded-lg text-center font-semibold">
            Form submitted successfully!
        </div>

    </div>
</section>


<footer class="w-full py-10 bg-white text-gray-700">
    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between">

        <div class="flex gap-8 text-sm mb-6 md:mb-0">

            <a href="https://fti.unai.edu/">FTI UNAI</a>
            <a href="https://unai.edu/">UNAI</a>
        </div>

        <div class="mb-10 md:mb-0">
            <img src="ICON-GMTBLACK-150x150.png" class="w-10">
        </div>

        <div class="text-sm">Â© 2025 Gulabed Media Teknologi</div>

    </div>
</footer>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let nim = document.getElementById("nim").value.trim();
    let email = document.getElementById("email").value.trim();
    let faculty = document.getElementById("faculty").value.trim();
    let dob = document.getElementById("dob").value.trim();
    let gender = document.querySelector("input[name='gender']:checked");
    let address = document.getElementById("address").value.trim();
    let phone = document.getElementById("phone").value.trim();

    if (!name || !nim || !email || !faculty || !dob || !gender || !address || !phone) {
        alert("Please fill in all fields.");
        return;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    if (!/^[0-9]+$/.test(phone)) {
        alert("Phone number must contain only digits.");
        return;
    }

    if (phone.length < 10) {
        alert("Phone number must be at least 10 digits.");
        return;
    }

    document.getElementById("successMessage").classList.remove("hidden");

    document.getElementById("registrationForm").reset();

    setTimeout(() => {
        document.getElementById("successMessage").classList.add("hidden");
    }, 3000);
});
</script>

</body>
</html>
